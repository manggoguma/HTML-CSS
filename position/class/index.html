<!DOCTYPE html>

<body>
    <div class="box red">
        box1
    </div>
    <div class="box yellow locate">
        box2
    </div>
    <div class="box blue">
        box3
    </div>
    <!-- relative : 있는 자리 기준에서 옮김
     absolute : 부모 절대 값 기준으로 옮김
     static : 기본값으로 left right top bottom 사용 안함
     fixed : absolute와 비슷하지만 스크롤 내려도 그 위치에 고정
     sticky : relative와 비슷하지만 스크롤 내려도 그 위치에 고정 -->


    <div class="mother">
        <div class="children">
            children1
        </div>
        <div class="children">
            children2
        </div>
        <div class="children">
            children3
        </div>
    </div>

    <!--display:flex를 하면 세로가 가로정렬이 된다
    justify-content : 가로로 요소들을 움직인다(flex-start,center,flex-end,space-between,space-around)
    align-items : 세로로 요소들을 움직인다
    flex-direction : column 가로로 정렬된 요소를 세로로 바꾸고
    justify-content는 세로로 align-items는 가로로 바뀐다-->
